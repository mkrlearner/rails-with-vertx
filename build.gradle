buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.5.RELEASE")
    classpath 'com.h2database:h2:1.4.197'
  }
}

plugins {
  id 'java'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '2.0.4'
  id "org.flywaydb.flyway" version "5.1.4"
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

ext {
  vertxVersion = '3.5.4'
  junitJupiterEngineVersion = '5.2.0'
  restAssuredVersion = '3.0.0'
  springBootVersion = '2.0.5.RELEASE'
  h2Version = '1.4.197'
  mysqlConnectorVersion = '8.0.12'
  flywayVersion = '5.1.4'
  lombokVersion = '1.18.2'
  gsonVersion = '2.8.5'
  jodaVersion = '2.10'
}

flyway {
  url = 'jdbc:h2:file:./target/foobar'
  user = 'sa'
}

repositories {
  mavenLocal()
  jcenter()
  maven { url "https://repository.jboss.org/nexus/content/repositories/releases" }
}

group = 'co.tala.atlas'
version = '1.0.0-SNAPSHOT'

sourceCompatibility = '1.8'
mainClassName = 'io.vertx.core.Launcher'

def mainVerticleName = 'co.tala.atlas.rails.MainVerticle'
def watchForChange = 'src/**/*'
def doOnChange = './gradlew classes'

dependencies {

  implementation "io.vertx:vertx-core:$vertxVersion"
  implementation "io.vertx:vertx-jdbc-client:$vertxVersion"
  implementation "io.vertx:vertx-mysql-postgresql-client:$vertxVersion"
  implementation "io.vertx:vertx-web-client:$vertxVersion"
  implementation "io.vertx:vertx-unit:$vertxVersion"
  implementation "io.vertx:vertx-junit5:$vertxVersion"
  implementation "io.vertx:vertx-core:$vertxVersion"
  implementation "io.vertx:vertx-web:$vertxVersion"
  testCompile "junit:junit"
  testImplementation "io.vertx:vertx-junit5:$vertxVersion"
  testRuntime "org.junit.jupiter:junit-jupiter-engine:$junitJupiterEngineVersion"
  testCompile "io.rest-assured:rest-assured:$restAssuredVersion"
  testCompile "org.springframework.boot:spring-boot-starter-test:$springBootVersion"
  compile "org.springframework.boot:spring-boot-starter-data-jpa:$springBootVersion"
  compile "org.springframework.boot:spring-boot-starter-web:$springBootVersion"
  compile "mysql:mysql-connector-java:$mysqlConnectorVersion"
  compile "org.flywaydb:flyway-maven-plugin:$flywayVersion"
  compile "org.projectlombok:lombok:$lombokVersion"
  compile "com.google.code.gson:gson:$gsonVersion"
}

configurations {
  compile.exclude module: 'spring-boot-starter-tomcat'
  compile.exclude group: 'org.apache.tomcat'
}

processResources {
  expand(project.properties)
}

shadowJar {
  classifier = 'fat'
  manifest {
    attributes 'Main-Verticle': mainVerticleName
  }
  mergeServiceFiles {
    include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
  }
}

test {
  useJUnitPlatform()
  testLogging {
    events 'PASSED', 'FAILED', 'SKIPPED'
  }
}

run {
  args = ['run', mainVerticleName, "--redeploy=$watchForChange", "--launcher-class=$mainClassName", "--on-redeploy=$doOnChange"]
}

task wrapper(type: Wrapper) {
  gradleVersion = '4.6'
}
